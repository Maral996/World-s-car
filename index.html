<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Database tecnico posizioni numero telaio, presa diagnosi EOBD e procedure manutenzione auto ibride.">
    <title>World's car</title>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 650px; margin: auto; }
        header { background: #1a73e8; color: white; padding: 25px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        #barra-ricerca { 
    width: 100%; 
    padding: 18px; 
    font-size: 18px; 
    border-radius: 12px; 
    border: 2px solid #1a73e8; /* Colore pi√π visibile */
    margin-bottom: 20px; 
    box-sizing: border-box; 
    outline: none;
    position: relative; 
    z-index: 9999; /* Lo porta sopra a tutto */
    background-color: #ffffff !important;
    display: block !important;
}

        
        .nascosto { display: none; }
        button { width: 100%; padding: 22px; margin: 10px 0; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 12px; background: white; color: #1a73e8; border: 2px solid #e0e0e0; transition: 0.2s; text-transform: uppercase; }
        button:hover { background: #f8faff; border-color: #1a73e8; transform: translateY(-2px); }
        .btn-categoria { background: #1a73e8; color: white; border: none; }
        .btn-ibride { background: #28a745; color: white; border: none; }
        .btn-indietro { background: #6c757d; color: white; width: 48%; border: none; }
        .btn-home { background: #333; color: white; width: 48%; border: none; }
        .btn-stampa { background: #ff9800; color: white; border: none; margin-top: 15px; }
        .nav-buttons { display: flex; justify-content: space-between; gap: 10px; margin-top: 20px; }
        .scheda-finale { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: left; }
        .etichetta { font-weight: bold; color: #1a73e8; text-transform: uppercase; font-size: 13px; display: block; margin-top: 15px; }
        .info-testo { font-size: 18px; margin-bottom: 8px; display: block; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .box-ibrido { background: #e8f5e9; padding: 15px; border-left: 5px solid #28a745; margin-top: 20px; border-radius: 8px; }
        .scheda-risultato { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; border-left: 5px solid #1a73e8; text-align: left; }
        #sezione-contatti { margin-top: 40px; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        
        @media print {
            button, #barra-ricerca, header, .btn-home, .btn-indietro, #sezione-contatti { display: none !important; }
            body { background: white; padding: 0; }
            .scheda-finale { box-shadow: none; border: 1px solid #ccc; width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header><h1>World's car 
      
      sito in aggiornamento!!
    </h1></header>

    <input type="text" id="barra-ricerca" placeholder="üîç Cerca marca o modello..." onkeyup="ricercaVeloce()">
    <div id="risultati-ricerca" class="nascosto"></div>

    <div id="livello-categoria">
        <button class="btn-categoria" onclick="vaiAMarche('auto')">AUTO (TELAIO / OBD)</button>
        <button class="btn-categoria" onclick="vaiAMarche('moto')">MOTO / CICLOMOTORI</button>
        <button class="btn-ibride" onclick="vaiAMarche('ibride')">AUTO IBRIDE (MANUTENZIONE)</button>
        <button style="background: #e91e63; color: white; border: none;" onclick="vaiAMarche('tagliandi')">PIANI TAGLIANDO</button>
    </div>

    <div id="livello-marche" class="nascosto">
        <div id="lista-marche"></div>
        <div class="nav-buttons">
            <button class="btn-indietro" onclick="tornaIndietro('livello-categoria')">INDIETRO</button>
            <button class="btn-home" onclick="vaiAllaHome()">HOME</button>
        </div>
    </div>

    <div id="livello-modelli" class="nascosto">
        <div id="lista-modelli"></div>
        <div class="nav-buttons">
            <button class="btn-indietro" onclick="tornaIndietro('livello-marche')">INDIETRO</button>
            <button class="btn-home" onclick="vaiAllaHome()">HOME</button>
        </div>
    </div>

    <div id="livello-scheda" class="nascosto">
        <div id="dati-veicolo" class="scheda-finale"></div>
        <button class="btn-stampa" onclick="window.print()">STAMPA SCHEDA</button>
        <div class="nav-buttons">
            <button class="btn-indietro" onclick="tornaIndietro('livello-modelli')">INDIETRO</button>
            <button class="btn-home" onclick="vaiAllaHome()">HOME</button>
        </div>
    </div>

    <div id="sezione-contatti">
    <h3 style="color: #1a73e8;">Richiedi un modello</h3>
    <p style="font-size: 14px; color: #555;">Non trovi una procedura? Scrivimi e la aggiunger√≤.</p>
    <form action="https://formspree.io/f/tuocodice" method="POST" style="text-align: left;">
        <label class="etichetta">Nome</label>
        <input type="text" name="nome" placeholder="Il tuo nome" required style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; box-sizing: border-box;">
        
        <label class="etichetta">Email</label>
        <input type="email" name="_replyto" placeholder="La tua email" required style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; box-sizing: border-box;">
        
        <label class="etichetta">Cosa manca?</label>
        <textarea name="messaggio" placeholder="Modello, anno e info mancante..." required style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; height:80px; box-sizing: border-box; font-family: inherit;"></textarea>
        
        <button type="submit" style="background:#333; color:white; padding:15px; border:none; width:100%; border-radius:10px; cursor:pointer;">INVIA RICHIESTA</button>
        
        <p style="font-size: 10px; color: #888; margin-top: 10px; text-align: center;">
            Inviando accetti che i tuoi dati vengano usati per risponderti. Per gestire i tuoi dati scrivi a: <strong>tua-email-corretta@gmail.com</strong>.
        </p>
    </form>
</div>

</div>

<script>
    const database = {
        auto: {
            "Fiat": [
                { modello: "Panda", anni: "2012-2020", telaio: "Vano motore dx", eobd: "Sotto cruscotto sx" },
                { modello: "500 Hybrid", anni: "2020+", telaio: "Vano motore dx", eobd: "Sotto volante", procedura: "Premere freno e acceleratore per 30 secondi..." }
            ]
        },
        moto: {
            "Ducati": [{ modello: "Monster", anni: "Tutte", telaio: "Cannotto sterzo", eobd: "Sotto sella" }]
        },
        ibride: {
            "Toyota": [{ modello: "Yaris Hybrid", anni: "2020+", telaio: "Sotto sedile passeggero", eobd: "Presa bianca lato guida", procedura: "Mettere in P, acc. 2 volte, mettere in N, acc. 2 volte..." }]
        tagliandi: {
    "Fiat": [
        { 
            modello: "Panda 1.2 Fire", 
            motore: "188A4000",
            tagliando: "Ogni 20.000 km o 1 anno", 
            olio: "2.8 Litri 5W40 ACEA C3", 
            filtri: "Olio: L316, Aria: A1145",
            note: "Sostituire candele ogni 40.000 km"
        }
    ],
    "Toyota": [
        {
            modello: "Yaris 1.5 Hybrid",
            motore: "M15A-FXE",
            tagliando: "Ogni 15.000 km o 1 anno",
            olio: "3.6 Litri 0W-16",
            filtri: "Olio: T104, Aria: T122",
            note: "Controllo sistema ibrido obbligatorio"
        }
    ]
},

        }
    };

    let categoriaCorrente = "", marcaCorrente = "";

    function vaiAllaHome() {
        document.getElementById('barra-ricerca').value = "";
        nascondiTutti();
        document.getElementById('livello-categoria').classList.remove('nascosto');
        document.getElementById('sezione-contatti').classList.remove('nascosto');
    }

    function vaiAMarche(cat) {
        categoriaCorrente = cat; nascondiTutti();
        document.getElementById('livello-marche').classList.remove('nascosto');
        let container = document.getElementById('lista-marche');
        container.innerHTML = "";
        Object.keys(database[cat]).forEach(marca => {
            container.innerHTML += `<button onclick="vaiAModelli('${marca}')">${marca}</button>`;
        });
    }

    function vaiAModelli(marca) {
        marcaCorrente = marca; nascondiTutti();
        document.getElementById('livello-modelli').classList.remove('nascosto');
        let container = document.getElementById('lista-modelli');
        container.innerHTML = "";
        database[categoriaCorrente][marca].forEach((item, index) => {
            container.innerHTML += `<button onclick="mostraScheda(${index})">${item.modello} (${item.anni})</button>`;
        });
    }

    function mostraScheda(index) {
    let veicolo = database[categoriaCorrente][marcaCorrente][index];
    nascondiTutti();
    document.getElementById('livello-scheda').classList.remove('nascosto');
    
    let htmlDati = `<h2>${marcaCorrente} ${veicolo.modello}</h2>`;
    
    // SEZIONE TAGLIANDI
    if(categoriaCorrente === 'tagliandi') {
        htmlDati += `
            <span class="etichetta">Codice Motore:</span><span class="info-testo">${veicolo.motore || 'N/D'}</span>
            <span class="etichetta">Intervallo Manutenzione:</span><span class="info-testo">${veicolo.tagliando}</span>
            <div class="box-ibrido" style="background: #fff3e0; border-left-color: #ff9800; padding:15px; margin-top:15px;">
                <span class="etichetta" style="color: #e65100;">Dati Tecnici Olio:</span>
                <span class="info-testo" style="border:none"><strong>Quantit√†:</strong> ${veicolo.olio}</span>
            </div>
            <span class="etichetta">Filtri / Ricambi:</span><span class="info-testo">${veicolo.filtri}</span>
            ${veicolo.note ? `<span class="etichetta">Note Officina:</span><span class="info-testo">${veicolo.note}</span>` : ''}
        `;
    } 
    // SEZIONE TELAIO / OBD / IBRIDE
    else {
        htmlDati += `<p><strong>Periodo:</strong> ${veicolo.anni}</p>`;
        if(veicolo.telaio) htmlDati += `<span class="etichetta">Posizione Telaio:</span><span class="info-testo">${veicolo.telaio}</span>`;
        if(veicolo.eobd) htmlDati += `<span class="etichetta">Presa EOBD:</span><span class="info-testo">${veicolo.eobd}</span>`;
        if(veicolo.procedura) htmlDati += `<div class="box-ibrido"><span class="etichetta" style="color:#1b5e20">Procedura Manutenzione:</span><span class="info-testo" style="border:none">${veicolo.procedura}</span></div>`;
    }
    
    document.getElementById('dati-veicolo').innerHTML = htmlDati;
}


    function ricercaVeloce() {
    let campo = document.getElementById('barra-ricerca');
    let input = campo.value.toLowerCase();
    
    // Tracciamento Google (solo se scrivi pi√π di 3 caratteri)
    if (input.length > 3) { 
        history.replaceState(null, "", "?q=" + encodeURIComponent(input)); 
    }

    if (input.length < 2) { 
        // Se cancelli tutto, torna alla Home senza nascondere la barra
        nascondiTutti();
        document.getElementById('livello-categoria').classList.remove('nascosto');
        document.getElementById('sezione-contatti').classList.remove('nascosto');
        return; 
    }

    nascondiTutti();
    let risultatiDiv = document.getElementById('risultati-ricerca');
    risultatiDiv.classList.remove('nascosto');
    risultatiDiv.innerHTML = "";

    for (let cat in database) {
        for (let marca in database[cat]) {
            database[cat][marca].forEach((v, i) => {
                if ((marca + " " + v.modello).toLowerCase().includes(input)) {
                    let d = document.createElement('div');
                    d.className = 'scheda-risultato';
                    d.innerHTML = `<strong>${marca} ${v.modello}</strong> <br> <small>${cat.toUpperCase()}</small>`;
                    d.onclick = () => { categoriaCorrente = cat; marcaCorrente = marca; mostraScheda(i); };
                    risultatiDiv.appendChild(d);
                }
            });
        }
    }
}


    function nascondiTutti() {
        ['livello-categoria', 'livello-marche', 'livello-modelli', 'livello-scheda', 'risultati-ricerca', 'sezione-contatti'].forEach(id => {
            if(document.getElementById(id)) document.getElementById(id).classList.add('nascosto');
        });
    }

    function tornaIndietro(id) { nascondiTutti(); document.getElementById(id).classList.remove('nascosto'); if(id=='livello-categoria') document.getElementById('sezione-contatti').classList.remove('nascosto');}
</script>
</body>
</html>
